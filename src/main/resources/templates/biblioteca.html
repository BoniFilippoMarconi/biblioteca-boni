<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Biblioteca</title>
    <style>
        .header {
            border: 2px solid black;
        }
        .listItem {
            border: 1px solid black;
        }
        .ntr {
            font-family: 'NTR';
        }
        td, tr, a {
            font-size: 20px;
            color: black
        }
    </style>
</head>
<body>
    <h1 class="ntr" style="padding-top:15px;">BIBLIOTECA</h1>
    <table th:if="${!libri.isEmpty()}" style="border: 2px solid black; padding-top:15px" class="col-7">
        
        <!--L'ordine della tabella Ã¨ fatto cliccando sulla relativa intestazione-->
        <tr>
            <th class="header , ntr"><b>ISBN</b></th>
            <th class="header , ntr"><a th:href="@{/libri/ordina/titolo}"><b>Titolo</b></a></th>
            <th class="header , ntr"><a th:href="@{/libri/ordina/autore}"><b>Autore</b></a></th>
            <th class="header , ntr"><b>Genere</b></th>
            <th class="header , ntr"><a th:href="@{/libri/ordina/anno}"><b>Anno Produzione</b></a></th>
            <th class="header , ntr"><b>Elimina</b></th>
        </tr>
        <tr th:each="libro: ${libri}">
            <td class="listItem , ntr"><a th:text="${libro.isbn}" th:href="@{/libri/{isbn} (isbn=${libro.isbn})}"></a></td>
            <td class="listItem , ntr" th:text="${libro.titolo}"></td>
            <td class="listItem , ntr" th:text="${libro.autore}"></td>
            <td class="listItem , ntr" th:text="${libro.genere}"></td>
            <td class="listItem , ntr" th:text="${libro.anno}"></td>
            <td class="listItem , ntr"><a th:href="@{/libri/elimina/{isbn}(isbn=${libro.isbn})}"><button>Elimina</button></a></td>
        </tr>
    </table>

    <h2 class="ntr col-7" th:if="${libri.isEmpty()}">Non ci sono libri nella biblioteca!</h2>
    <br th:if="${!libri.isEmpty()}">
    <div class="col-3">  
        <a th:href="@{/libri/nuovo}"><button>Aggiungi Libro</button></a>
        <a th:href="@{/svuotaBiblioteca}"><button>Svuota Biblioteca</button></a>
    </div>
</body>
</html>
