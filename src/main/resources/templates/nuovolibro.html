|<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Aggiungi un Libro</title>
    <style>
        label, input, button, select, a{
            font-family: 'NTR';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'NTR'; padding-top:15px;">AGGIUNGI UN LIBRO</h1>
    
    <form method="post" th:action="@{/libri/nuovo}" th:object="${libriForm}" class="col-4">

        
        <label>ISBN: </label> <input type="text" th:field="*{isbn}">
        <br>
        <label>Titolo: </label> <input type="text" th:field="*{titolo}">
        <br>
        <label>Autore: </label> <input type="text" th:field="*{autore}">
        <br>
        <label>Genere: </label> <input type="text" th:field="*{genere}">
        <br>
        <label>Anno Pubblicazione: </label> <input type="text" th:field="*{anno}">
        <br>
        <input type="submit" value="Aggiungi">
        <input type="reset" value="Resetta">
    </form>

    <a class="col-3" th:href="@{/libri}"><button>Home</button></a>
        
</body>
</html>
